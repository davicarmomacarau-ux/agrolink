<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>AgroLink MVP - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="login-container">
    <h1>ðŸŒ± AgroLink - Login</h1>
    <input id="username" placeholder="Nome do produtor" />

    <button onclick="login()">Entrar</button>
    <p id="login-msg" class="error"></p>
  </div>

  <div class="container" id="app-container" style="display:none;">

      <input id="preco" type="number" placeholder="PreÃ§o (R$)" />

  </div>

  <script src="script.js"></script>
</body>
</html>
